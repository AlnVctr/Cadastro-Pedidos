<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        .row{ 
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Cadastro</h1>
    <fieldset><legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome*:</label><input type="text"/>
            <label>E-mail*:</label><input type="email"/>
        </div> 
        <div class="row">
            <label>Senha*:</label><input type="password"/>
            <label>Empresa*:</label><input type="text"/>
        </div>
    </fieldset>
    <fieldset><legend>Endereço</legend>
        <div class="row">
            <label>Endereço*:</label><input type="text"/>
        </div> 
        <div class="row">
            <label>Bairro*:</label><input type="text"/>
            <label>Cidade*:</label><select name="selecione">
                <option value="recife">Recife</option>
            </select>
        </div>
    </fieldset>
    <fieldset><legend>Informações de Contato</legend>
        <div class="row">
            <label>Celular*:</label><input type="number"/>
            <label>Whatsapp*:</label><input type="number"/>
        </div>
    </fieldset>  
    <button type="submit">Enviar</button><br>
    <a href="Index.html"> Voltar </a>
</body>
</html>
